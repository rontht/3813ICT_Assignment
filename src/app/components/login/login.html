<div class="h-screen w-full flex flex-col items-center justify-center">

    <div class="w-full max-w-sm p-8 rounded-2xl shadow-2xl 
        bg-gradient-to-b from-pink-400 via-purple-500 to-blue-500 text-white">
        <img src="logo/logo_with_text_white.png" alt="CC Logo" width="400" class="mb-10">

        <!-- Title -->
        <h2 class="text-md mb-3">Enter your credentials below</h2>

        <!-- Form -->
        <form class="space-y-10" (ngSubmit)="onLogin()">
            <!-- Email -->
            <div class="flex flex-col">
                <label for="email" class="mb-1 text-sm font-medium text-white">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email"
                    class="w-full border-b-2 border-white bg-transparent py-2 focus:outline-none focus:border-purple-400" />
            </div>

            <!-- Password -->
            <div class="flex flex-col">
                <label for="password" class="mb-1 text-sm font-medium text-white">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password"
                    class="w-full border-b-2 border-white bg-transparent py-2 focus:outline-none focus:border-purple-400" />
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-3 rounded-lg bg-white border border-gray-300 hover:shadow-lg hover:bg-gray-200">
                <span
                    class="inline-block bg-gradient-to-r from-pink-400 via-purple-500 to-blue-500 bg-clip-text text-transparent">
                    Sign In
                </span>
            </button>
        </form>

        <!-- Signup -->
        <div class="mt-8 text-sm">
            <p>If you don't have an account,</p>
            <p class="underline">please sign up here.</p>
        </div>

    </div>

    <!-- Error message -->
    <div class="min-h-25">
        <div *ngIf="loginError"
            class="bg-red-700 border-2 border-red-400 text-white mt-3 px-4 py-2 rounded-xl shadow-xl">
            {{loginError}}
        </div>
    </div>
</div>
