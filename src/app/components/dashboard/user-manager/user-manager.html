<div class="flex h-full items-center justify-center">
    <div class="w-[50vw] max-w-3xl bg-secondary rounded-2xl p-8 shadow-xl">
        <h2 class="text-2xl font-bold mb-4">User Management</h2>

        @if (all_users.length > 0) {
        <div class="space-y-3">
            <div *ngFor="let u of all_users" class="flex items-center justify-between p-3 rounded-lg bg-main/70 shadow">
                <div>
                    <p class="font-semibold">{{ u.username }}</p>
                    <p class="text-sm text-gray-300">{{ u.email }}</p>
                </div>
                <div class="text-sm text-gray-400 italic">
                    {{ u.role }}
                </div>
                <div class="flex gap-2">
                    <button class="px-2 py-1 bg-blue-800 rounded">Promote</button>
                    <button class="px-2 py-1 bg-red-800 rounded">Remove</button>
                </div>
            </div>
        </div>
        } @else {
        <p class="text-gray-300">No users found.</p>
        }
    </div>
</div>
