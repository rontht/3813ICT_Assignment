<div class="h-screen w-screen overflow-hidden bg-gradient-to-b from-pink-400 via-purple-500 to-blue-500 text-white">
    <div class="flex h-full">

        <!-- Group Sidebar -->
        <app-groupbar [user]="user" [groups]="groups" [current_group_id]="current_group_id"
            (openGroup)="openGroup($event)" (openCreate)="openCreate()" (onLogout)="onLogout()"></app-groupbar>

        <!-- Main Content Panel -->
        <main class="flex-1 overflow-y-auto p-8 bg-main/95 rounded-3xl">
            <div class="flex h-full">
                <!-- Channel Sidebar -->
                <aside class="w-[15vw] pr-6">
                    <h2 class="text-lg text-white mb-3">Channels</h2>
                    <nav class="space-y-4">
                        <button *ngFor="let c of channels"
                            class="bg-secondary block w-full text-left px-4 py-5 rounded-xl shadow-xl hover:bg-secondary-hover"
                            [ngClass]="{'bg-secondary-selected': current_channel_id === c.id}" (click)="openChannel(c)">
                            # {{ c.name }}
                        </button>
                    </nav>
                </aside>

                <!-- Messages -->
                <section class="flex-1">
                    <div class="m-auto w-[50vw]">
                        <h1 class="text-2xl font-bold mb-4">{{current_channel_name}} Messages</h1>
                        <p class="text-white mb-4">
                            Put your page content here. This area scrolls independently if it overflows.
                        </p>
                        <div class="space-y-4">
                            <div class="h-48 rounded-xl border bg-gray-600 shadow-sm"></div>
                            <div class="h-48 rounded-xl border bg-gray-600 shadow-sm"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- User Sidebar -->
        <aside class="w-64 p-4">
            <h2 class="text-lg text-white mb-3">Users</h2>
            <div class="space-y-4">
                <div *ngFor="let me of current_group_members"
                    class="flex rounded p-3 bg-secondary px-4 rounded-xl shadow-xl hover:bg-secondary-hover">
                    <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                        <span
                            class="text-3xl bg-gradient-to-r from-pink-400 via-purple-500 to-blue-500 font-semibold bg-clip-text text-transparent">{{
                            me.roles[0].charAt(0).toUpperCase() }}
                        </span>
                    </button>
                    <div class="pl-3">
                        <p>
                            {{ me.username }}
                        </p>
                        <p class="text-sm">
                            {{ me.roles }}
                        </p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
