<div class="flex h-full items-center justify-center">
  <div class="w-[50vw] max-w-3xl bg-secondary rounded-2xl p-8 shadow-xl">
    <h2 class="text-2xl font-bold mb-4">Search a group</h2>

    @if (all_groups.length > 0) {
    <div class="space-y-3">
      <div
        *ngFor="let group of all_groups"
        class="flex items-center justify-between p-3 rounded-lg bg-main/70 shadow"
      >
        <div>
          <p class="font-semibold">{{ group.name }}</p>
        </div>

        @if (group.isAdmin) {
        <div>
          <p class="font-semibold">You</p>
        </div>
        } @else {
        <div>
          <p class="font-semibold">{{ group.creator }}</p>
        </div>
        }

        <div>
          <p class="font-semibold">{{ group.memberCount }}</p>
        </div>

        <div class="text-sm text-gray-400 italic">
          {{ group.channelCount }}
        </div>

        @if (group.isMember) {
        <div>
          <p class="font-semibold">Already a member</p>
        </div>
        } @else {
        <div class="flex gap-2">
          <button class="px-2 py-1 bg-indigo-700 rounded">
            Request to join
          </button>
        </div>
        }
      </div>
    </div>
    } @else {
    <p class="text-gray-300">No groups found.</p>
    }
  </div>
</div>
